<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="drawRecog.css">
  
</head>
<body>

        
<button class="btn btn-danger btn-lg" id="startStop" data-status="on">Start</button>
<div class = "choices">
  <button id="rock" class="btn choice">Rock</button>
  <button id="paper" class="btn choice">Paper</button>
  <button id="scissor" class="btn choice">Scissor</button>
</div>
<div class = "scoreStatus">

  <p id="userScore"></p>
  <p id="cpScore"></p>
  <p id="round"></p>
  <p id="userChoice"></p>
  <p id="cpChoice"></p>
  <p id="currentWinner"></p>
  <p id="userName"></p>
  <p id="guessUserChoice"></p>

</div>
  <div class="modal fade" tabindex="-1" role="dialog" id="win">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" id="userNameMod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">User Name</h4>
        </div>
        <div class="modal-body">
          <input id="userNameForm" type="text" class="form-control" placeholder="Enter your Name" autocomplete="off">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Enter</button>
        </div>
      </div>
    </div>
  </div>


<table id="leaderboardTable"></table>
<input type="text" id="nameInput" placeholder="Name">
<input type="text" id="scoreInput" placeholder="Score">

<div id="highestscore">
  Highest Score so Far: <span id="highestScoreDiv"></span>
</div>

<div id="out"> </div>
<div id="example-holder">
    <div id="drawing-area"></div><select id="lstLetters" size="10"></select><div id="example-btn1"><input id="btnRecognize" type="button" value="Recognize" /><input id="btnTeach" type="button" value="Teach" /><input id="btnClear" type="button" value="Clear" /><input id="btnDownsample" type="button" value="Down Sample" /><input id="btnRemove" type="button" value="Remove" /></div>
    <p> <div id="downsampleView"></div></p>
</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="javascript.js" type="text/javascript"></script>
  <script src="synaptic.js"></script>
  <script src="firebase.js"></script>
  <script src="userNameMod.js"></script>
   <script src="drawRecog.js"></script>
   <script src="encog.js"></script>
   <script src="encog-widget.js"></script>


</body>
</html>
